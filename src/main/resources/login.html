<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TechStore Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="application/javascript" src="/scripts/home_page/jquery.js"></script>
    <script type="application/javascript" src="/scripts/login.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"/>
    <link href="/styles/bootstrap/bootstrap.4.4.1.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/login_simple.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-11 mt-60 mx-md-auto">
            <div class="login-box bg-white pl-lg-5 pl-0">
                <div class="row no-gutters align-items-center">
                    <div class="col-md-6">
                        <div class="form-wrap bg-white">
                            <h4 class="btm-sep pb-3 mb-5">Login</h4>
                            <form class="form" id="login_form">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group position-relative">
                                            <span class="zmdi zmdi-account"></span>
                                            <label for="email"></label><input type="text" id="email"
                                                                              class="form-control"
                                                                              placeholder="Email Address">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group position-relative">
                                            <span class="zmdi zmdi-email"></span>
                                            <label for="password"></label><input type="password" id="password"
                                                                                 class="form-control"
                                                                                 placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="col-12 text-lg-right">
                                        <a href="#" class="c-black">Forgot password ?</a>
                                    </div>
                                    <div class="col-12 mt-30">
                                        <button onclick="validate_details()" class="btn btn-lg btn-custom btn-dark btn-block">Sign In

                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <a  type="button" href="home_page.html" class="btn btn-lg btn-custom btn-dark">Home</a>
                    </div>
                    <div class="col-md-6">
                        <div class="content text-center">
                            <div class="border-bottom pb-5 mb-5">
                                <h3 class="c-black">First time here?</h3>
                                <a href="register.html" class="btn btn-custom">Sign up</a>
                            </div>
                            <h5 class="c-black mb-4 mt-n1">Or Sign In With</h5>
                            <div class="socials">
                                <a href="https://www.facebook.com/" class="zmdi zmdi-facebook"></a>
                                <a href="https://twitter.com/" class="zmdi zmdi-twitter"></a>
                                <a href="https://www.google.com/account/about/" class="zmdi zmdi-google"></a>
                                <a href="https://www.instagram.com/" class="zmdi zmdi-instagram"></a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
