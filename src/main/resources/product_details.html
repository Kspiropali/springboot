<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Details</title>
    <script type="application/javascript" src="/scripts/home_page/jquery.js"></script>
    <script type="application/javascript" src="/scripts/product_details.js"></script>
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/product_details.css">
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
<div class="container">
    <!-- product -->
    <div class="product-content product-wrap clearfix product-deatil">
        <div class="row">
            <div class="col-md-5 col-sm-12 col-xs-12">
                <div id="productImage">

                </div>
            </div>

            <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
                <h2 id="product_name">

                </h2>
                <hr/>
                <h3 id="product_price">

                </h3>
                <div class="certified">
                    <ul>
                        <li>
                            <a>Delivery time<span>7 Working Days</span></a>
                        </li>
                        <li>
                            <a>Certified<span>Quality Assured</span></a>
                        </li>
                    </ul>
                </div>
                <hr/>
                <div class="description description-tabs">
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="more-information">
                            <br/>
                            <strong>Description</strong>
                            <p id="product_description">

                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <a href="javascript:void(0);" class="btn btn-success btn-lg">Add to cart ($129.54)</a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="btn-group pull-right">
                        <button class="btn btn-white btn-default"><i class="fa fa-star"></i> Add to wishlist</button>
                        <button class="btn btn-white btn-default"><i class="fa fa-envelope"></i> Contact Seller</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
