<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Details</title>
    <script src="scripts/home_page/jquery.js"></script>
    <script src="scripts/product_details.js"></script>
    <link rel="stylesheet" type="text/css"  href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/product_details.css">
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
<div class="container">
    <!-- product -->
    <div class="product-content product-wrap clearfix product-deatil">
        <div class="row">
            <div class="col-md-5 col-sm-12 col-xs-12">
                <div class="productImage">
                    <img src="https://via.placeholder.com/700x400/FFB6C1/000000" class="img-responsive" alt=""/>
                </div>
            </div>

            <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
                <h2 class="name">
                    Product Name Title Here
                    <small>Product by Kristian</small>
                    <i class="fa fa-star fa-2x text-primary"></i>
                    <i class="fa fa-star fa-2x text-primary"></i>
                    <i class="fa fa-star fa-2x text-primary"></i>
                    <i class="fa fa-star fa-2x text-primary"></i>
                    <i class="fa fa-star fa-2x text-muted"></i>
                    <span class="fa fa-2x"><h5>(109) Votes</h5></span>
                    <a>109 customer reviews</a>
                </h2>
                <hr/>
                <h3 class="price-container" id="product_price">

                    $129.54
                    <small>*includes tax</small>

                </h3>
                <div class="certified">
                    <ul>
                        <li>
                            <a>Delivery time<span>7 Working Days</span></a>
                        </li>
                        <li>
                            <a>Certified<span>Quality Assured</span></a>
                        </li>
                    </ul>
                </div>
                <hr/>
                <div class="description description-tabs">
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="more-information">
                            <br/>
                            <strong>Description</strong>
                            <p>

                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <a href="javascript:void(0);" class="btn btn-success btn-lg">Add to cart ($129.54)</a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="btn-group pull-right">
                        <button class="btn btn-white btn-default"><i class="fa fa-star"></i> Add to wishlist</button>
                        <button class="btn btn-white btn-default"><i class="fa fa-envelope"></i> Contact Seller</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
