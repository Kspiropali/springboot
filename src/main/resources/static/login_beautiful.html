<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Site login page - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../styles/login_beautiful.css">
</head>
<body>
<div class="principal-container">
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="col-md-4 img-content">
                <img class="img-home img-thumbnail" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
            </div>
            <div class="col-md-7 form-content">
                <h1 class="title">Your Site Name.</h1>
                <p>Put here your site description for example: Bootdey is a gallery of free bootstrap framework snippet Html Css Js codes</p>
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                  </div>
                </form>
            </div>
        </div> 
    </div>
</div>
</body>
</html>
