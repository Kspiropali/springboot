<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Server error 500</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="application/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <link type="text/css" href="/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="error-wrapper">
    <div class="error-container error-500">
        <div class="error">
            <div class="error-title">
                Server Error
            </div>
            <div class="error-number">
                500
            </div>
            <div class="error-description">
                Ooops!! Something went wrong!
            </div>
            <div class="error-or">
                <div class="or-line"></div>
            </div>
            <div class="error-textbox">
                <button type="button" onclick="redirect()">Home</button>
                <script>
                    function redirect(){
                        window.location.href = "home_page.html";
                    }
                </script>
            </div>
            <ul class="error-actions">

            </ul>
        </div>
    </div>
</div>
</body>
