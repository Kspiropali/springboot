<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Account Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/account_settings.css">

    <script src="/scripts/bootstrap/jquery-1.10.2.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
            <h2 class="h3 mb-4 page-title">Settings</h2>
            <div class="my-4">
                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="http://localhost:63342/main/account_settings.html" role="tab"
                           aria-controls="home" aria-selected="false">Profile</a>

                    </li>
                    <a class="nav-link active" data-toggle="tab" href="http://localhost:63342/main/home_page.html" role="tab"
                       aria-controls="home" aria-selected="false">Home</a>
                </ul>
            <hr class="my-4"/>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" class="form-control" placeholder="Brown"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" class="form-control" placeholder="Asher"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="brown@asher.me"/>
            </div>
            <div class="form-group">
                <label for="inputDob">Date of Birth</label>
                <input type="text" class="form-control" id="inputDob" placeholder="2011-11-11"/>
            </div>
            <hr class="my-4"/>
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input_old_pass">Old Password</label>
                        <input type="password" class="form-control" id="input_old_pass"/>
                    </div>
                    <div class="form-group">
                        <label for="input_new_pass">New Password</label>
                        <input type="password" class="form-control" id="input_new_pass"/>
                    </div>
                    <div class="form-group">
                        <label for="input_new_pass_confirm">Confirm Password</label>
                        <input type="password" class="form-control" id="input_new_pass_confirm"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <p class="mb-2">Password requirements</p>
                    <p class="small text-muted mb-2">To create a new password, you have to meet all of the following
                        requirements:</p>
                    <ul class="small text-muted pl-4 mb-0">
                        <li>Minimum 8 character</li>
                        <li>At least one special character</li>
                        <li>At least one number</li>
                        <li>Canâ€™t be the same as a previous password</li>
                    </ul>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="send_data">Save Change</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
