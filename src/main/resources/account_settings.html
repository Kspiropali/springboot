<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Account Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/styles/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/account_settings.css">

    <script type="application/javascript" src="/scripts/home_page/jquery.js"></script>
    <script type="application/javascript" src="/scripts/account_settings.js"></script>
    <script type="application/javascript" src="/scripts/cookie.js"></script>
</head>
<body>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
            <h2 class="h3 mb-4 page-title">Settings</h2>
            <div class="my-4">
                <form class="form-check-inline" id="submit_form">
                    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">


                    </ul>

                    <hr class="my-4"/>
                    <div class="form-row">
                        <div class="form-group col-md-6" id="firstname_complete">


                        </div>
                        <div class="form-group col-md-6" id="lastname_complete">


                        </div>
                    </div>
                    <div class="form-group" id="email_complete">


                    </div>
                    <div class="form-group" id="dob_complete">


                    </div>
                    <hr class="my-4"/>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="old_pass_in">Old Password</label>

                                <input type="password" class="form-control" id="old_pass_in"/>

                            </div>
                            <div class="form-group">
                                <label for="new_pass_in">New Password</label>

                                <input type="password" class="form-control" id="new_pass_in"/>

                            </div>
                            <div class="form-group">
                                <label for="new_pass_con_in">Confirm Password</label>

                                <input type="password" class="form-control" id="new_pass_con_in"/>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <p class="mb-2">Password requirements</p>
                            <p class="small text-muted mb-2">To create a new password, you have to meet all of the
                                following
                                requirements:</p>
                            <ul class="small text-muted pl-4 mb-0">
                                <li>Minimum 8 character</li>
                                <li>At least one special character</li>
                                <li>At least one number</li>
                                <li>Canâ€™t be the same as a previous password</li>
                            </ul>
                        </div>
                    </div>
                    <button onclick="validate()" class="btn btn-primary" id="send_data">Save Change
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
